{% extends 'base.html' %}
{% load custom_filters %}
{% load i18n %}

{% block content %}
    <div class="edit-delete edit-photo login">
        <h2>{% trans "Forgot password" %}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-section">
                {{ form.email|placeholder:_('Email') }}
                {{ form.email.errors }}

                <button class="add-btn" type="submit">{% trans "Submit" %}</button>
            </div>
        </form>
        <div class="no-account">
            <a href="{% url 'create-client' %}">
                {% blocktrans %}
                    <i>Still don't have an account? <u>Sign up here!</u></i> 
                {% endblocktrans %}
            </a>
        </div>
    </div>
{% endblock %}
