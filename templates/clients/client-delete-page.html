{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="edit-delete edit-photo">
        <h2>{% trans "Disable Account" %}</h2>

        <p>{% trans "Are you sure you want to disable this account?" %}</p>

        <form method="post" action="{% url 'delete-client-profile' pk=profile.pk %}">
            {% csrf_token %}
            <div class="action-btns">
                <button class="add-btn" type="submit">{% trans "Delete Profile" %}</button>
                <button 
                        class="add-btn" 
                        type="button" 
                        onclick="window.location.href='{% url 'profile-details' pk=profile.pk %}'">
                    {% trans "Cancel" %}
                </button>
            </div>
        </form>

    </div>

{% endblock %}
