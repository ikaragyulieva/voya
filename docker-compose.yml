services:
  traefik:
    image: traefik:v3.1.2
    container_name: traefik
    command:
      # Define entrypoints for HTTP and HTTPS
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Enable the Docker provider and disable exposing all containers by default
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Enable Let's Encrypt with a TLS challenge
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=voya@dromo.travel"  # Replace with your email
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"  # Persist certificate data
    restart: always


  web:
    build: .
    container_name: voya_app
    # when in Production mode
#    command: gunicorn -c gunicorn.conf.py voya.wsgi:application
#    command: python manage.py runserver 0.0.0.0:8000
#    volumes:
#      - .:/voya # Useful for development; no need in production
    ports:
      - "8000:8000"
    depends_on:
      - db
#    env_file:
#      .env  # Load secrets from .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - CLOUD_NAME=${CLOUD_NAME}
      - API_KEY=${API_KEY}
      - API_SECRET=${API_SECRET}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    # when in Production mode
    restart: always


  db:
    image: postgres:latest
    container_name: voya_db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - voya_my-postgres-data:/var/lib/postgresql/data
    # when in Production mode
    restart: always


  nginx:
    image: nginx:latest
    container_name: voya_nginx
    labels:
      # Expose this container to Traefik
      - "traefik.enable=true"
      # Route requests for your domain
      - "traefik.http.routers.voya.rule=Host(`voya.dromo.org`)"
      # Use the secure (HTTPS) entrypoint
      - "traefik.http.routers.voya.entrypoints=websecure"
      # Use the Let's Encrypt resolver to obtain TLS certificates
      - "traefik.http.routers.voya.tls.certresolver=myresolver"
      # Tell Traefik which port the Django app listens on inside the container
      - "traefik.http.services.voya.loadbalancer.server.port=80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - .static:/static
      - .media:/media
    depends_on:
      - web
    restart: always

volumes:
  voya_my-postgres-data:
